<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
</head>
<body>
<div>
  <h2>Books</h2>
  <table>
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Genre</th>
      <th>ISBN</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>{{ book.isbn }}</td>
    </tr>
    </tbody>
  </table>


  <h3>Add a New Book</h3>
  <form (ngSubmit)="addBook()">
    <label for="title">Title:</label>
    <input type="text" id="title" [(ngModel)]="newBook.title" name="title" required>
    <label for="author">Author:</label>
    <input type="text" id="author" [(ngModel)]="newBook.author" name="author" required>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" [(ngModel)]="newBook.genre" name="genre" required>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" [(ngModel)]="newBook.isbn" name = "isbn" required>
    <button type="submit">Add Book</button>
  </form>

</div>

</body>
</html>
